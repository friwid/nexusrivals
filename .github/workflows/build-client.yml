name: Build Client
on:
  workflow_call:
jobs:
  build:
    name: Build Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - name: Install Bun
        run: bun install
      - name: Run build
        run: |
          ls
          bun run build
        working-directory: ./packages/client/
